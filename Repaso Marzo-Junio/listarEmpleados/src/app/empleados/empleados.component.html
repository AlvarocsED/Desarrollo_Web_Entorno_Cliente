<div class="container-fluid">
  <div class="row">
    <div class="col-lg-6">
         <table class="table table-bordered">
           <thead>
             <tr>
              <th>ID</th>
              <th>NOMBRE</th>
              <th>DIRECCION</th>
              <th>CARGO</th>
              <th>EDAD</th>
              <th>IMAGEN</th>
             </tr>
           </thead>
           <tbody>
              <tr  *ngFor="let e of empleado">
                <td>{{e.id}}</td>
                <td>{{e.nombre}}</td>
                <td>{{e.direccion}}</td>
                <td>{{e.cargo}}</td>
                <td>{{e.edad}}</td>
                <td><img src={{e.imagen}} width="100" height="50"></td>
                <td> <button  class="btn btn-danger btn-md m-2">Eliminar</button></td>
                <td> <button class="btn btn-info btn-md m-2">Modificar</button></td>

              </tr>

           </tbody>
         </table>


    </div>
    <div class="col-lg-6">

    </div>
  </div>
</div>

<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>


    <body>
        <div class="container-xl">
            <form action="" method="get" id="cargar">
            <div class="row">
                <div class="col-lg-4">
                    <h1>¿Qué ciclo estas cursando?</h1>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="ciclos" id="DAM"  value="SIN"/>
            <label class="form-check-label" for="DAM"> DAM </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="ciclos" id="DAW" value="DAW" />
            <label class="form-check-label" for="DAW"> DAW </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="ciclos" id="ciclo3" value="ASIR"/>
            <label class="form-check-label" for="ASIR"> ASIR </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="ciclos" id="ciclo4" value="SMR"/>
            <label class="form-check-label" for="SMR"> SMR </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="ciclos" id="ciclo5" value="FPB"/>
            <label class="form-check-label" for="FPB"> FPB </label>
        </div>
    </div>
    <div class="col-lg-4">
        <h1>Módulos</h1>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="modulos" value="diw" id="modulo1" />
            <label class="form-check-label" for=""> Diseño de Interfaces Web </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="modulos" value="dwec" id="modulo2" />
            <label class="form-check-label" for=""> Desarrollo Entorno Cliente </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="modulos" value="des" id="modulo3" />
            <label class="form-check-label" for=""> Desarrollo Entorno Servidor </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" name="modulos" value="dim" id="modulo4" />
            <label class="form-check-label" for="DIM"> Desarrollo Interfaces Multiplataforma </label>
        </div>
        <br>
        <br>
            <div class="d-flex justify-content-center">
        <button type="button" class="btn btn-secondary" id="aceptar">Aceptar</button>
    </div>
    </div>
    <div class="col-lg-4">
        <h1>Curso</h1>
            <select class="form-select" id="curso">
                <option selected></option>
                <option value="1">Primero</option>
                <option value="2">Segundo</option>
  </select>
    <h1>Nombre</h1>
    <div class="mb-3">
        <input
            type="text"
            class="form-control"
            name="nombre"
            id="nom"
            aria-describedby="helpId"
            placeholder=""
        />
    </div>
    </div>

    
</div>
</form>
</div>
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
        <script src="ejajax..js"></script>

    </body>
</html>
